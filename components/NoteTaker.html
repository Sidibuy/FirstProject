<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../scripts/NoteTaker.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33938235e4.js"
      crossorigin="anonymous"
    ></script>
    <title>Note Taker</title>
  </head>
  <body class="bg-gradient-to-r from-indigo-400 to-cyan-400">
    <div class="w-full text-center flex flex-col items-center">
      <div class="text-5xl mx-10 my-5">Note Taker</div>
      <div class=" text-lg font-semibold mb-5">
        Add A New Note:
      </div>
      <form
        id="form"
        action="/"
        method="get"
        class="bg-orange-200 items-center w-full px-5 py-5 lg:w-1/2"
      >
        <input
          id="noteTitleInput"
          type="text"
          placeholder="Title"
          class="w-full mx-auto py-1 px-2 rounded outline-[#0C3EED] mb-2"
          required
        />
        <textarea
          id="noteInput"
          type="text"
          placeholder="Write your note here..."
          class="w-full mx-auto py-1 px-2 rounded outline-[#0C3EED] focus:bg-white"
          required
        ></textarea>
        <input
          id="addNoteBtn"
          type="submit"
          value="Add Note"
          class="py-2 mt-2 w-full rounded-md bg-blue-600 hover:bg-[#0C3EED] font-medium text-white hover:cursor-pointer"
        />
      </form>
      <section class="flex items-center w-full lg:w-1/2">
        <!-- notes -->
        <div id="notes" class="grid md:grid-cols-2 w-full"></div>
      </section>
      </div>
    </div>
  </body>
</html>

<!-- need to make it into form bobo para required nalang wala na validation nag papakahirap kapa -->
